<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
          <h1 class="title">Memory Game</h1>
          <h3>Select Level:</h3>
          <div class="buttons">
            <button class="btn-level active" id="easy">Easy</button>
            <button class="btn-level" id="medium">Medium</button>
            <button class="btn-level" id="hard">Hard</button>
          </div>
          <div class="cards"></div>
          <button class="btn" onclick="window.location.reload()">Reset Game</button>
      </div class="wrapper">
    </div>

    <script src="script.js"></script>
  </body>
</html>
